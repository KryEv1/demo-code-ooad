<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

</head>
<body id="babout">
<div id="header">
  
  <h1>Study Forum</h1>
  
</div>
<div id="navigation">
  <ul>
    <li id="lhome"><a href="index.html">Home</a></li>
    <li id="lquestion"><a href="#01">Questions</a></li>
    <li id="lforum"><a href="#02">Forum</a></li>
    <li id="ldocument"><a href="document_screen.html">Document</a></li>
  </ul>
  <div class="container">
    <a href="#04">Login</a>
  </div>
</div>
<div id="wrapper">
  <div id="content-wrapper">
    <div id="content">
      <h4>Documents in this course</h4>
      <dl>
        <div class="file_path">
          <a href="#00">Brief 01.pdf</a> <br>
        </div>
        <div class="file_path">
          <a href="#01">Brief.pdf</a>  
        </div>
        <div class="file_path">
          <a href="#02">Detail.pdf</a>
        </div>
        <div class="file_path">
          <a href="#03">Assignment 3.pdf</a>
        </div>
        <div class="file_path">
          <a href="#04">Project.docx</a>
        </div>
      </dl>
    </div>
  </div>
  <div id="sidebar-wraper">
    <div id="sidebar">
      <div class="button_container">
        <input type="button" id="upload_btn" value="Upload">  
      </div>
      <div class="button_container nodisplay">
        <input type="reset" id="close_btn" value="Close">
      </div>
      <br>
      <br>
      <br>
      <div id="upform" method="post" class="upload_form nodisplay">
        <div class="row">
          <label class="label-control" for="title">Title:</label>
          <input type="text" id="title">   
        </div>
        <div class="row">
          <label class="label-control" for="description">Description:</label>
          <input type="textarea" id="description">
        </div>
        <div class="row">
          <input type="file" id="choose_file" name="file" accept='application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword, application/pdf, application/vnd.ms-excel, video/mp4,video/x-m4v,video/*' >
          <input type="reset" id="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript"> 
  $(document).ready(function() {
    $("#upload_btn").click(function() {
      $("#upform").removeClass("nodisplay");
      $("#close_btn").parent(".button_container").removeClass("nodisplay");
    });

    $("#close_btn").click(function() {
      $("#close_btn").parent(".button_container").addClass("nodisplay");
      $("#upform").addClass("nodisplay");
      $("#title").val('');
      $("#description").val('');
      $("#choose_file").val('');
    });

    $("#submit").click(function() {
      $("#title").val('');
      $("#description").val('');
      $("#choose_file").val('');
    });
  });
</script>
</body>
</html>
